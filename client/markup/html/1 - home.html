  <body>
    <section id="home" data-transition="slide">
      <header data-title="Home">
        <nav>
          <button class="on-right" data-icon="arrow-right" data-view-section="section_1"></button>
        </nav>
      </header>
      <article id="home_1" class="active indented">
        <div class="form">
          <fieldset>
            <label for="messageText"> Message: </label>
            <input id="messageText" type="text" placeholder="Insert some text...">
          </fieldset>
          <button id="send-action" class="anchor"> Send message </button>
        </div>
        {{> messages }}
      </article>
    </section>
  </body>
  
  <template name="messages">
    <div class="list">
      <ol>
        <li class="anchor contrast"> {{ messageCount }} messages sent </li>
        {{#each message}}
          <li> {{ text }} </li>
        {{/each}}
      </ol>
    </div>
  </template>

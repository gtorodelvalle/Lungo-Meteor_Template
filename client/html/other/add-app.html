  <body>
    <section id="add-app-section" data-transition="slide">
      <header data-title="New Lungo app" class="extended">
        <nav>
          <a href="#back" data-router="section" data-icon="left">
          </a>
          <a href="#back" data-router="section" class="button right">
            Done
          </a>
        </nav>
      </header>
      <nav class="groupbar with-labels">
        <a href="#add-app" data-router="article" data-label="Please fill the form:" class="active"></a>
      </nav>
      <article id="add-app" class="active scroll">
        <form>
          <span data-progress="0%"></span>
          <fieldset>
            <label for="app-name">Name: </label>
            <input id="app-name" name="app-name" type="text" placeholder="Name of the app...">
          </fieldset>
          <fieldset>
            <label for="app-author">Name: </label>
            <input id="app-author" name="app-author" type="text" placeholder="Author of the app...">
          </fieldset>
          <fieldset>
            <label for="app-category">Category:</label>
            <label id="app-category" name="app-category" class="select">
              <select>
                <option value="1">None</option>
                <option value="2">Second category</option>
                <option value="3">Third category</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <label for="app-description"> Description:</label>
            <textarea id="app-description" name="app-description" placeholder="Description of the app..."></textarea>
          </fieldset>
          <fieldset data-icon="plus">
            <label for="app-url">URL:</label>
            <input id="app-url" name="app-url" type="text" placeholder="http://url-of-the-app">
          </fieldset>
          <fieldset>
            <label for="app-screenshot">Screenshot:</label>
            <img id="app-screenshot" name="app-screenshot" src="http://lorempixel.com/200/200"></img>
          </fieldset>
        </form>
      </article>
      <footer>
        <nav>
          <a href="#add-app" data-router="article" data-icon="pencil" class="active"></a>
        </nav>
      </footer>
    </section>
  </body>
